<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PODIUM | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #0F172A; color: #F8FAFC; overflow-x: hidden; }
        .hidden { display: none; }
        
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-loading { animation: pulse-premium 1.5s infinite; pointer-events: none; opacity: 0.8; }
        @keyframes pulse-premium { 
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.6); } 
            70% { box-shadow: 0 0 0 15px rgba(59, 130, 246, 0); } 
        }

        .podium-slot { height: 60px; border-radius: 18px; display: flex; align-items: center; padding: 0 20px; transition: all 0.3s ease; border: 1px solid rgba(255,255,255,0.05); text-transform: uppercase; font-weight: 800; font-size: 11px; }
        .slot-empty { background: rgba(255, 255, 255, 0.03); color: #64748B; }
        .slot-filled { background: #1E3A8A; color: white; border-color: #3B82F6; box-shadow: 0 8px 20px -5px rgba(59, 130, 246, 0.4); }

        .band-card { background: rgba(255,255,255,0.05); transition: all 0.2s; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .band-selected { opacity: 0.2; filter: grayscale(1); pointer-events: none; }
    </style>
</head>
<body class="antialiased">

    <div id="loader" class="hidden fixed inset-0 bg-slate-900/90 z-50 flex flex-col items-center justify-center">
        <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-[9px] font-black tracking-[0.3em] text-blue-400 uppercase">SINCRONIZANDO PODIUM</p>
    </div>

    <div id="screen-login" class="flex items-center justify-center min-h-screen p-6">
        <div class="glass-card p-10 rounded-[40px] w-full max-w-sm text-center">
            <h1 class="text-4xl font-black mb-1 tracking-tighter">PODIUM</h1>
            <p class="text-blue-400 text-[8px] mb-12 uppercase tracking-[0.5em] font-bold">PREMIUM EXPERIENCE</p>
            <div class="space-y-4">
                <input type="text" id="user-input" placeholder="USUARIO" class="w-full p-5 bg-white/5 border border-white/10 rounded-2xl outline-none text-center font-bold text-sm uppercase text-white">
                <input type="password" id="pass-input" placeholder="CONTRASE√ëA" class="w-full p-5 bg-white/5 border border-white/10 rounded-2xl outline-none text-center text-2xl tracking-widest font-bold text-white">
                <button id="btn-login" onclick="login()" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-black text-xs tracking-widest uppercase mt-4">INGRESAR</button>
            </div>
        </div>
    </div>

    <div id="screen-menu" class="hidden p-6 max-w-md mx-auto flex flex-col min-h-screen">
        <div class="flex justify-between items-end mb-12 mt-6">
            <div>
                <p class="text-[8px] font-black text-slate-500 uppercase tracking-[0.3em] mb-1">BIENVENIDO AL</p>
                <h2 class="text-2xl font-black text-white uppercase tracking-tighter">PODIUM</h2>
                <p id="user-display" class="text-blue-400 font-bold text-[10px] uppercase mt-1">---</p>
            </div>
            <button onclick="logout()" class="text-[8px] font-black uppercase text-slate-500 border border-white/10 px-4 py-2 rounded-xl">SALIR</button>
        </div>
        <p class="font-black text-slate-500 text-[9px] uppercase mb-6 tracking-widest text-center">CATEGOR√çAS ACTIVAS</p>
        <div id="categories-container" class="space-y-6"></div>
    </div>

    <div id="screen-bet" class="hidden p-6 max-w-md mx-auto flex flex-col min-h-screen pb-32">
        <button onclick="nav('screen-menu')" class="text-[9px] font-black text-slate-500 uppercase mb-8 tracking-widest">‚Üê VOLVER</button>
        <h2 id="active-category" class="text-3xl font-black text-white uppercase mb-1">---</h2>
        <div class="space-y-3 mb-10 mt-6">
            <div id="slot-1" class="podium-slot slot-empty">1¬∞ PUESTO</div>
            <div id="slot-2" class="podium-slot slot-empty">2¬∞ PUESTO</div>
            <div id="slot-3" class="podium-slot slot-empty">3¬∞ PUESTO</div>
        </div>
        <div id="bands-container" class="space-y-2"></div>
        <div class="fixed bottom-0 left-0 w-full p-8 bg-slate-950/90 backdrop-blur-xl border-t border-white/5">
            <button id="btn-confirm" onclick="enviarApuesta()" disabled class="w-full bg-blue-600 text-white p-5 rounded-[22px] font-black uppercase tracking-widest text-[10px] opacity-50">CONFIRMAR MI PODIUM</button>
        </div>
    </div>

    <div id="modal-trends" class="hidden fixed inset-0 bg-slate-950/95 z-[60] p-8 flex flex-col items-center justify-center">
        <h3 class="text-xl font-black text-white uppercase mb-2">TENDENCIAS</h3>
        <p id="trends-cat-name" class="text-blue-400 text-[9px] font-black uppercase tracking-widest mb-10">---</p>
        <div id="trends-list" class="w-full max-w-sm space-y-6 overflow-y-auto max-h-[60vh] pr-2"></div>
        <button onclick="closeTrends()" class="mt-12 text-[10px] font-black text-slate-500 uppercase tracking-widest border border-white/10 px-8 py-4 rounded-2xl">CERRAR</button>
    </div>

    <script>
        const MOTOR_URL = "https://script.google.com/macros/s/AKfycbxCjPEEqvZvmxcCGeG8BU4gG2YcYoXf-29R1Reyoo4KCtqPktFj1lyUvorPsl4YSGRj/exec";
        let session = { usuario: "", nombre: "", bandas: [], misApuestas: [] };
        let currentBet = [];
        let selectedCategory = "";

        window.onload = () => {
            const saved = localStorage.getItem('podium_v2');
            if (saved) { session = JSON.parse(saved); document.getElementById('user-display').innerText = session.nombre; cargarDatos(); nav('screen-menu'); }
        };

        async function login() {
            const u = document.getElementById('user-input').value.trim();
            const p = document.getElementById('pass-input').value.trim();
            const btn = document.getElementById('btn-login');
            if(!u || !p) return;
            btn.classList.add('btn-loading'); btn.innerText = "VERIFICANDO...";
            try {
                const resp = await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: "login", user: u, pass: p }) });
                const data = await resp.json();
                if(data.success && data.estatus === "ACTIVO") {
                    session.usuario = u; session.nombre = data.nombre;
                    localStorage.setItem('podium_v2', JSON.stringify(session));
                    document.getElementById('user-display').innerText = session.nombre;
                    await cargarDatos(); nav('screen-menu');
                } else { alert("ERROR DE ACCESO"); resetLoginBtn(); }
            } catch (e) { alert("ERROR DE RED"); resetLoginBtn(); }
        }

        function resetLoginBtn() { const b = document.getElementById('btn-login'); b.classList.remove('btn-loading'); b.innerText = "INGRESAR"; }

        async function cargarDatos() {
            try {
                const resp = await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: "getDatos", usuario: session.usuario }) });
                const data = await resp.json();
                session.bandas = data.bandas; session.misApuestas = data.misApuestas;
                renderCategorias();
            } catch (e) { console.error(e); }
        }

        function renderCategorias() {
            const cats = [...new Set(session.bandas.map(b => b.nivel))];
            const container = document.getElementById('categories-container');
            container.innerHTML = "";
            cats.forEach(cat => {
                const apuestaPrevia = session.misApuestas.find(a => a.categoria === cat);
                const card = document.createElement('div');
                card.className = "glass-card p-8 rounded-[35px] text-center";
                let html = `<h4 class="font-black text-white uppercase text-sm mb-4 tracking-tighter">${cat}</h4>`;
                if(apuestaPrevia) {
                    html += `<p class="text-[8px] text-blue-400 font-bold mb-6 uppercase tracking-widest">TU PODIO: ${apuestaPrevia.p1} ‚Ä¢ ${apuestaPrevia.p2} ‚Ä¢ ${apuestaPrevia.p3}</p>
                             <div class="grid grid-cols-1 gap-3">
                                <button onclick="abrirCategoria('${cat}', true)" class="bg-white/5 text-white p-4 rounded-xl font-black text-[9px] uppercase border border-white/10">EDITAR PODIUM</button>
                                <button onclick="verTendencias('${cat}')" class="bg-blue-600/20 text-blue-400 p-4 rounded-xl font-black text-[9px] uppercase border border-blue-500/20">VER TENDENCIAS</button>
                             </div>`;
                } else {
                    html += `<button onclick="abrirCategoria('${cat}', false)" class="w-full bg-blue-600 text-white p-5 rounded-xl font-black text-[9px] uppercase shadow-lg shadow-blue-600/30">APOSTAR</button>`;
                }
                card.innerHTML = html; container.appendChild(card);
            });
        }

        function abrirCategoria(cat, esEdicion) {
            selectedCategory = cat;
            currentBet = []; // LIMPIEZA TOTAL SIEMPRE AL ENTRAR A EDITAR O APOSTAR
            document.getElementById('active-category').innerText = cat;
            renderBandas(); actualizarPodio(); nav('screen-bet');
        }

        function renderBandas() {
            const container = document.getElementById('bands-container');
            container.innerHTML = "";
            session.bandas.filter(b => b.nivel === selectedCategory).forEach(b => {
                const div = document.createElement('div');
                div.id = `band-${b.banda}`;
                div.className = "band-card p-4 flex items-center justify-between";
                div.innerHTML = `<span class="font-bold text-[10px] uppercase">${b.banda}</span>
                                 <button onclick="seleccionarBanda('${b.banda}')" class="text-blue-500 font-black text-[9px] bg-blue-500/10 px-4 py-2 rounded-lg">ELEGIR</button>`;
                container.appendChild(div);
            });
        }

        function seleccionarBanda(nombre) {
            if(currentBet.length < 3 && !currentBet.includes(nombre)) {
                currentBet.push(nombre); document.getElementById(`band-${nombre}`).classList.add('band-selected');
                actualizarPodio();
            }
        }

        function actualizarPodio() {
            for(let i = 1; i <= 3; i++) {
                const s = document.getElementById(`slot-${i}`);
                if(currentBet[i-1]) { s.innerText = `${i}¬∞ ${currentBet[i-1]}`; s.className = "podium-slot slot-filled"; }
                else { s.innerText = `${i}¬∞ PUESTO`; s.className = "podium-slot slot-empty"; }
            }
            const b = document.getElementById('btn-confirm');
            b.disabled = currentBet.length < 3; b.classList.toggle('opacity-50', currentBet.length < 3);
        }

        async function enviarApuesta() {
            if(!confirm("¬øEST√ÅS SEGURO QUE DESEAS CONFIRMAR TU PODIUM?")) return;
            toggleLoader(true);
            try {
                await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: "apostar", usuario: session.usuario, categoria: selectedCategory, p1: currentBet[0], p2: currentBet[1], p3: currentBet[2], monto: 1 }) });
                await cargarDatos(); alert("üéØ PODIUM REGISTRADO"); nav('screen-menu');
            } catch (e) { alert("ERROR AL GUARDAR"); }
            toggleLoader(false);
        }

        async function verTendencias(cat) {
            toggleLoader(true);
            try {
                const resp = await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: "getTendencias", categoria: cat }) });
                const data = await resp.json();
                const list = document.getElementById('trends-list');
                const totalVotos = data.tendencias.reduce((acc, curr) => acc + curr.votos, 0);
                list.innerHTML = data.tendencias.map(t => {
                    const pct = ((t.votos / totalVotos) * 100).toFixed(0);
                    return `<div class="w-full">
                                <div class="flex justify-between mb-2"><span class="text-[10px] font-black uppercase">${t.nombre}</span><span class="text-blue-400 font-black text-[10px]">${pct}%</span></div>
                                <div class="w-full bg-white/5 h-2 rounded-full overflow-hidden"><div class="bg-blue-600 h-full rounded-full" style="width: ${pct}%"></div></div>
                            </div>`;
                }).join('');
                document.getElementById('trends-cat-name').innerText = cat;
                document.getElementById('modal-trends').classList.remove('hidden');
            } catch (e) { alert("ERROR AL CARGAR TENDENCIAS"); }
            toggleLoader(false);
        }

        function closeTrends() { document.getElementById('modal-trends').classList.add('hidden'); }
        function nav(id) { document.querySelectorAll('body > div').forEach(d => d.id !== 'loader' && d.id !== 'modal-trends' && d.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
        function toggleLoader(v) { document.getElementById('loader').classList.toggle('hidden', !v); }
        function logout() { localStorage.removeItem('podium_v2'); location.reload(); }
    </script>
</body>
</html>
