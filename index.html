<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PODIUM | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #0F172A; color: #F8FAFC; overflow-x: hidden; }
        .hidden { display: none; }
        
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        /* Inputs y Botones m√°s grandes para celular */
        input::placeholder { color: rgba(255,255,255,0.3); }
        .btn-xl { padding: 24px; border-radius: 24px; font-size: 16px; font-weight: 900; letter-spacing: 1px; }
        
        /* Espacios de Podio mejorados */
        .podium-slot { height: 80px; border-radius: 22px; display: flex; align-items: center; padding: 0 25px; border: 1px solid rgba(255,255,255,0.1); text-transform: uppercase; font-weight: 900; font-size: 14px; margin-bottom: 12px; }
        .slot-empty { background: rgba(255, 255, 255, 0.03); color: #64748B; border-style: dashed; }
        .slot-filled { background: #1E40AF; color: white; border-color: #3B82F6; box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.4); }

        .band-card { background: rgba(255,255,255,0.05); border-radius: 20px; border: 1px solid rgba(255,255,255,0.08); margin-bottom: 10px; }
        .band-selected { opacity: 0.2; filter: grayscale(1); pointer-events: none; }
    </style>
</head>
<body class="antialiased">

    <div id="loader" class="hidden fixed inset-0 bg-slate-900/95 z-50 flex flex-col items-center justify-center text-center p-10">
        <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-6"></div>
        <p class="text-[12px] font-black tracking-[0.3em] text-blue-400 uppercase">SINCRONIZANDO CON EL CEREBRO</p>
    </div>

    <div id="screen-login" class="flex items-center justify-center min-h-screen p-6">
        <div class="glass-card p-10 rounded-[45px] w-full max-w-sm text-center">
            <h1 class="text-5xl font-black mb-2 tracking-tighter">PODIUM</h1>
            <p class="text-blue-400 text-[10px] mb-14 uppercase tracking-[0.5em] font-bold">PREMIUM EXPERIENCE</p>
            <div class="space-y-5">
                <input type="text" id="user-input" placeholder="USUARIO" class="w-full p-6 bg-white/5 border border-white/10 rounded-3xl outline-none text-center font-black text-lg uppercase text-white">
                <input type="password" id="pass-input" placeholder="CONTRASE√ëA" class="w-full p-6 bg-white/5 border border-white/10 rounded-3xl outline-none text-center text-3xl tracking-[0.5em] font-black text-white">
                <button id="btn-login" onclick="login()" class="w-full bg-blue-600 text-white btn-xl uppercase shadow-2xl shadow-blue-900/40 mt-6">INGRESAR</button>
            </div>
        </div>
    </div>

    <div id="screen-menu" class="hidden p-8 max-w-md mx-auto flex flex-col min-h-screen">
        <div class="flex justify-between items-start mb-14 mt-8">
            <div>
                <p class="text-[10px] font-black text-slate-500 uppercase tracking-[0.3em] mb-2">BIENVENIDO AL</p>
                <h2 class="text-4xl font-black text-white uppercase tracking-tighter">PODIUM</h2>
                <p id="user-display" class="text-blue-400 font-bold text-sm uppercase mt-2">---</p>
            </div>
            <button onclick="logout()" class="text-[10px] font-black uppercase text-red-400 border border-red-900/30 px-5 py-3 rounded-2xl bg-red-950/20">SALIR</button>
        </div>
        <p class="font-black text-slate-500 text-[11px] uppercase mb-8 tracking-[0.2em]">CATEGOR√çAS ACTIVAS</p>
        <div id="categories-container" class="space-y-8"></div>
    </div>

    <div id="screen-bet" class="hidden p-8 max-w-md mx-auto flex flex-col min-h-screen pb-40">
        <button onclick="nav('screen-menu')" class="text-xs font-black text-slate-500 uppercase mb-10 tracking-widest flex items-center">
            <span class="text-2xl mr-3">‚Üê</span> VOLVER
        </button>
        <h2 id="active-category" class="text-4xl font-black text-white uppercase mb-2">---</h2>
        <p class="text-blue-400 text-[10px] font-black uppercase tracking-widest mb-12">ARMA TU TRIPLETA GANADORA</p>

        <div class="mb-14">
            <div id="slot-1" class="podium-slot slot-empty">1¬∞ LUGAR</div>
            <div id="slot-2" class="podium-slot slot-empty">2¬∞ LUGAR</div>
            <div id="slot-3" class="podium-slot slot-empty">3¬∞ LUGAR</div>
        </div>

        <div id="bands-container" class="space-y-3"></div>

        <div class="fixed bottom-0 left-0 w-full p-8 bg-slate-950/95 backdrop-blur-2xl border-t border-white/10 z-50">
            <button id="btn-confirm" onclick="enviarApuesta()" disabled class="w-full bg-blue-600 text-white p-7 rounded-[30px] font-black uppercase tracking-widest text-sm opacity-50 transition-all">CONFIRMAR MI PODIUM</button>
        </div>
    </div>

    <div id="modal-trends" class="hidden fixed inset-0 bg-slate-950/98 z-[60] p-10 flex flex-col items-center justify-center">
        <h3 class="text-3xl font-black text-white uppercase mb-3">TENDENCIAS</h3>
        <p id="trends-cat-name" class="text-blue-400 text-[10px] font-black uppercase tracking-[0.4em] mb-14 text-center">---</p>
        <div id="trends-list" class="w-full max-w-sm space-y-8 overflow-y-auto max-h-[55vh] pr-2"></div>
        <button onclick="closeTrends()" class="mt-16 text-xs font-black text-slate-400 uppercase tracking-widest border border-white/20 px-12 py-6 rounded-3xl active:bg-white/5">CERRAR VENTANA</button>
    </div>

    <script>
        const MOTOR_URL = "https://script.google.com/macros/s/AKfycbxCjPEEqvZvmxcCGeG8BU4gG2YcYoXf-29R1Reyoo4KCtqPktFj1lyUvorPsl4YSGRj/exec";
        let session = { usuario: "", nombre: "", bandas: [], misApuestas: [] };
        let currentBet = [];
        let selectedCategory = "";

        window.onload = () => {
            const saved = localStorage.getItem('podium_v2');
            if (saved) { session = JSON.parse(saved); document.getElementById('user-display').innerText = session.nombre; cargarDatos(); nav('screen-menu'); }
        };

        async function login() {
            const u = document.getElementById('user-input').value.trim();
            const p = document.getElementById('pass-input').value.trim();
            const b = document.getElementById('btn-login');
            if(!u || !p) return;
            b.classList.add('btn-loading'); b.innerText = "VERIFICANDO...";
            try {
                const r = await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: "login", user: u, pass: p }) });
                const d = await r.json();
                if(d.success) {
                    session.usuario = u; session.nombre = d.nombre;
                    localStorage.setItem('podium_v2', JSON.stringify(session));
                    document.getElementById('user-display').innerText = session.nombre;
                    await cargarDatos(); nav('screen-menu');
                } else { alert("ERROR DE ACCESO"); resetLoginBtn(); }
            } catch (e) { alert("ERROR DE RED"); resetLoginBtn(); }
        }

        function resetLoginBtn() { const b = document.getElementById('btn-login'); b.classList.remove('btn-loading'); b.innerText = "INGRESAR"; }

        async function cargarDatos() {
            try {
                const r = await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: "getDatos", usuario: session.usuario }) });
                const d = await r.json();
                session.bandas = d.bandas; session.misApuestas = d.misApuestas;
                renderCategorias();
            } catch (e) { console.error(e); }
        }

        function renderCategorias() {
            const container = document.getElementById('categories-container');
            container.innerHTML = "";
            const cats = [...new Set(session.bandas.map(b => b.nivel))];
            
            cats.forEach(cat => {
                const apuestaPrevia = session.misApuestas.find(a => a.categoria === cat);
                const card = document.createElement('div');
                card.className = "glass-card p-10 rounded-[45px] text-center shadow-xl border-white/5";
                
                let html = `<h4 class="font-black text-white uppercase text-xl mb-6 tracking-tighter">${cat}</h4>`;
                
                if(apuestaPrevia) {
                    html += `<div class="bg-blue-900/20 p-5 rounded-3xl mb-8">
                                <p class="text-[9px] text-blue-400 font-black mb-3 uppercase tracking-widest text-center">TU PODIO ACTUAL:</p>
                                <p class="text-xs text-white font-bold uppercase leading-relaxed text-center">${apuestaPrevia.p1}<br>${apuestaPrevia.p2}<br>${apuestaPrevia.p3}</p>
                             </div>
                             <div class="space-y-4">
                                <button onclick="abrirCategoria('${cat}')" class="w-full bg-white/5 text-white p-6 rounded-2xl font-black text-xs uppercase border border-white/10 active:bg-white/10">EDITAR PODIUM</button>
                                <button onclick="verTendencias('${cat}')" class="w-full bg-blue-600/20 text-blue-400 p-6 rounded-2xl font-black text-xs uppercase border border-blue-500/30 active:bg-blue-600/30">VER TENDENCIAS</button>
                             </div>`;
                } else {
                    html += `<button onclick="abrirCategoria('${cat}')" class="w-full bg-blue-600 text-white p-7 rounded-2xl font-black text-xs uppercase shadow-2xl shadow-blue-600/40">EMPEZAR APUESTA</button>`;
                }
                card.innerHTML = html; container.appendChild(card);
            });
        }

        function abrirCategoria(cat) {
            selectedCategory = cat; currentBet = [];
            document.getElementById('active-category').innerText = cat;
            renderBandas(); actualizarPodio(); nav('screen-bet');
            window.scrollTo(0,0);
        }

        function renderBandas() {
            const container = document.getElementById('bands-container');
            container.innerHTML = "";
            session.bandas.filter(b => b.nivel === selectedCategory).forEach(b => {
                const div = document.createElement('div');
                div.id = `band-${b.banda}`;
                div.className = "band-card p-6 flex items-center justify-between";
                div.innerHTML = `<span class="font-black text-sm uppercase pr-4">${b.banda}</span>
                                 <button onclick="seleccionarBanda('${b.banda}')" class="text-blue-400 font-black text-xs bg-blue-500/10 px-6 py-4 rounded-2xl border border-blue-500/20 active:bg-blue-500/30">ELEGIR</button>`;
                container.appendChild(div);
            });
        }

        function seleccionarBanda(nombre) {
            if(currentBet.length < 3 && !currentBet.includes(nombre)) {
                currentBet.push(nombre); document.getElementById(`band-${nombre}`).classList.add('band-selected');
                actualizarPodio();
            }
        }

        function actualizarPodio() {
            for(let i = 1; i <= 3; i++) {
                const s = document.getElementById(`slot-${i}`);
                if(currentBet[i-1]) { s.innerText = `${i}¬∞ ${currentBet[i-1]}`; s.className = "podium-slot slot-filled"; }
                else { s.innerText = `${i}¬∞ LUGAR`; s.className = "podium-slot slot-empty"; }
            }
            const b = document.getElementById('btn-confirm');
            b.disabled = currentBet.length < 3; b.classList.toggle('opacity-50', currentBet.length < 3);
        }

        async function enviarApuesta() {
            if(!confirm("¬øCONFIRMAS TU PODIUM?")) return;
            toggleLoader(true);
            try {
                await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: "apostar", usuario: session.usuario, categoria: selectedCategory, p1: currentBet[0], p2: currentBet[1], p3: currentBet[2], monto: 1 }) });
                await cargarDatos(); alert("üéØ REGISTRADO"); nav('screen-menu');
            } catch (e) { alert("ERROR"); }
            toggleLoader(false);
        }

        async function verTendencias(cat) {
            toggleLoader(true);
            try {
                const r = await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: "getTendencias", categoria: cat }) });
                const d = await r.json();
                const list = document.getElementById('trends-list');
                const total = d.tendencias.reduce((acc, c) => acc + c.votos, 0);
                list.innerHTML = d.tendencias.map(t => {
                    const pct = ((t.votos / total) * 100).toFixed(0);
                    return `<div>
                                <div class="flex justify-between mb-3"><span class="text-xs font-black uppercase text-white">${t.nombre}</span><span class="text-blue-400 font-black text-xs">${pct}%</span></div>
                                <div class="w-full bg-white/5 h-3 rounded-full overflow-hidden"><div class="bg-blue-600 h-full rounded-full" style="width: ${pct}%"></div></div>
                            </div>`;
                }).join('');
                document.getElementById('trends-cat-name').innerText = cat;
                document.getElementById('modal-trends').classList.remove('hidden');
            } catch (e) { alert("ERROR"); }
            toggleLoader(false);
        }

        function closeTrends() { document.getElementById('modal-trends').classList.add('hidden'); }
        function nav(id) { document.querySelectorAll('body > div').forEach(d => d.id !== 'loader' && d.id !== 'modal-trends' && d.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
        function toggleLoader(v) { document.getElementById('loader').classList.toggle('hidden', !v); }
        function logout() { localStorage.removeItem('podium_v2'); location.reload(); }
    </script>
</body>
</html>
