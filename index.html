<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PODIUM | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #0A0F1A; color: #F8FAFC; overflow-x: hidden; }
        .hidden { display: none; }
        
        /* Tarjetas Premium */
        .card-gray-1 { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255, 255, 255, 0.05); padding: 30px !important; }
        .card-gray-2 { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255, 255, 255, 0.03); padding: 30px !important; }
        
        /* Botones y UI */
        .btn-xl { padding: 24px; border-radius: 24px; font-size: 18px; font-weight: 900; letter-spacing: 1px; }
        .modal-blur { background: rgba(10, 15, 26, 0.85); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); }
        .btn-trends { background: rgba(255, 255, 255, 0.05); color: #94A3B8; border: 1px solid rgba(255, 255, 255, 0.1); font-size: 14px !important; }
        .btn-salir { background: #7F1D1D; color: #FEE2E2; border: 1px solid #B91C1C; padding: 10px 20px; border-radius: 15px; font-weight: 900; font-size: 11px; }
        
        /* Regiones */
        .region-btn { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 25px; border-radius: 25px; text-align: center; font-weight: 900; text-transform: uppercase; font-size: 14px; transition: all 0.3s; }
        .region-btn:active { background: white; color: #0A0F1A; transform: scale(0.95); }

        /* Slots */
        .podium-slot { height: 75px; border-radius: 20px; display: flex; align-items: center; padding: 0 25px; border: 1px solid rgba(255,255,255,0.08); text-transform: uppercase; font-weight: 900; font-size: 17px; margin-bottom: 10px; }
        .slot-empty { background: rgba(255, 255, 255, 0.02); color: #475569; border-style: dashed; }
        .slot-filled { background: #1E293B; color: white; border-color: #64748B; }

        .band-card { background: rgba(255,255,255,0.03); border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 10px; padding: 18px !important; }
        .band-selected { opacity: 0.1; filter: grayscale(1); pointer-events: none; }
        
        .stats-panel-consolidado { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); border-radius: 35px; padding: 25px; margin-bottom: 30px; }
        .stat-row { display: flex; justify-content: space-between; align-items: center; padding: 15px 5px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .stat-row:last-child { border-bottom: none; }
    </style>
</head>
<body class="antialiased">

    <!-- Loader -->
    <div id="loader" class="hidden fixed inset-0 bg-slate-950/95 z-50 flex flex-col items-center justify-center text-center p-10">
        <div class="w-12 h-12 border-2 border-slate-500 border-t-white rounded-full animate-spin mb-6"></div>
        <p class="text-[11px] font-black tracking-[0.4em] text-slate-500 uppercase">SINCRONIZANDO...</p>
    </div>

    <!-- PANTALLA: LOGIN -->
    <div id="screen-login" class="flex items-center justify-center min-h-screen p-6">
        <div class="bg-slate-900/50 p-10 rounded-[45px] w-full max-w-sm text-center border border-white/5 shadow-2xl">
            <h1 class="text-6xl font-black mb-2 tracking-tighter uppercase">PODIUM</h1>
            <p class="text-slate-500 text-[11px] mb-14 uppercase tracking-[0.5em] font-bold">PREMIUM EXPERIENCE</p>
            <div class="space-y-5">
                <input type="text" id="user-input" placeholder="USUARIO" class="w-full p-6 bg-white/5 border border-white/10 rounded-3xl outline-none text-center font-black uppercase text-white" style="font-size: 20px;">
                <input type="password" id="pass-input" placeholder="CONTRASEÑA" class="w-full p-6 bg-white/5 border border-white/10 rounded-3xl outline-none text-center tracking-widest font-black text-white" style="font-size: 20px;">
                <button onclick="login()" class="w-full bg-white text-slate-950 btn-xl uppercase mt-6">INGRESAR</button>
            </div>
        </div>
    </div>

    <!-- PANTALLA: SELECCIÓN DE REGIÓN -->
    <div id="screen-regions" class="hidden p-8 max-w-md mx-auto flex flex-col min-h-screen justify-center">
        <p class="text-[11px] font-black text-slate-500 uppercase tracking-[0.4em] mb-4 text-center">PASO 1</p>
        <h2 class="text-4xl font-black text-white uppercase text-center mb-12 tracking-tighter">SELECCIONA<br>TU REGIÓN</h2>
        <div class="grid grid-cols-1 gap-4">
            <button onclick="selectRegion('norte')" class="region-btn">NORTE</button>
            <button onclick="selectRegion('centro-sur')" class="region-btn">CENTRO-SUR</button>
            <button onclick="selectRegion('oriente')" class="region-btn">ORIENTE</button>
            <button onclick="selectRegion('magdalena caldense')" class="region-btn">MAGDALENA CALDENSE</button>
            <button onclick="selectRegion('occidente prospero')" class="region-btn">OCCIDENTE PRÓSPERO</button>
            <button onclick="selectRegion('alto occidente')" class="region-btn">ALTO OCCIDENTE</button>
        </div>
        <button onclick="logout()" class="mt-12 text-slate-600 font-black text-[10px] uppercase tracking-widest">SALIR DEL SISTEMA</button>
    </div>

    <!-- PANTALLA: MENÚ PRINCIPAL -->
    <div id="screen-menu" class="hidden p-8 max-w-md mx-auto flex flex-col min-h-screen">
        <div class="flex justify-between items-start mb-10 mt-8">
            <div>
                <p class="text-[11px] font-black text-slate-600 uppercase tracking-[0.3em] mb-1">BIENVENIDO AL</p>
                <h2 class="text-4xl font-black text-white uppercase tracking-tighter">PODIUM</h2>
                <p id="user-display" class="text-slate-400 font-bold text-base uppercase">---</p>
                <button onclick="nav('screen-regions')" class="text-[10px] font-black text-blue-500 uppercase mt-2">CAMBIAR REGIÓN</button>
            </div>
            <button onclick="logout()" class="btn-salir uppercase">SALIR</button>
        </div>

        <div id="consolidado-container" class="stats-panel-consolidado"></div>

        <p class="font-black text-slate-700 text-[12px] uppercase mb-8 tracking-[0.3em] text-center">NIVELES ACTIVOS</p>
        <div id="categories-container" class="space-y-6"></div>
    </div>

    <!-- PANTALLA: APUESTA -->
    <div id="screen-bet" class="hidden p-8 max-w-md mx-auto flex flex-col min-h-screen pb-44">
        <div class="mb-10">
            <h2 id="active-category" class="text-4xl font-black text-white uppercase mb-1">---</h2>
            <p id="active-region-display" class="text-slate-500 font-black text-[10px] uppercase tracking-[0.3em]">---</p>
        </div>
        
        <div class="mb-10">
            <div id="slot-1" class="podium-slot slot-empty">1° LUGAR</div>
            <div id="slot-2" class="podium-slot slot-empty">2° LUGAR</div>
            <div id="slot-3" class="podium-slot slot-empty">3° LUGAR</div>
        </div>

        <div id="bands-container" class="space-y-3"></div>

        <div class="fixed bottom-0 left-0 w-full p-8 bg-slate-950/90 backdrop-blur-2xl border-t border-white/5 z-50 flex gap-4">
            <button onclick="cancelBet()" class="flex-1 bg-slate-800 text-slate-400 p-6 rounded-[25px] font-black uppercase tracking-widest text-sm">CANCELAR</button>
            <button id="btn-confirm" onclick="enviarApuesta()" disabled class="flex-[2] bg-white text-slate-950 p-6 rounded-[25px] font-black uppercase tracking-widest text-sm opacity-50">GUARDAR PODIUM</button>
        </div>
    </div>

    <!-- MODAL: TENDENCIAS -->
    <div id="modal-trends" class="hidden fixed inset-0 modal-blur z-[60] p-10 flex flex-col items-center justify-center">
        <h3 class="text-4xl font-black text-white uppercase mb-2 tracking-tighter">TENDENCIAS</h3>
        <p id="trends-cat-name" class="text-slate-500 text-[11px] font-black uppercase tracking-[0.4em] mb-14 text-center">TOP 2 SELECCIONADOS</p>
        <div id="trends-list" class="w-full max-w-sm space-y-10"></div>
        <button onclick="closeTrends()" class="mt-16 text-sm font-black text-slate-400 uppercase tracking-widest border border-white/10 px-12 py-6 rounded-3xl">CERRAR</button>
    </div>

    <script>
        const MOTOR_URL = "https://script.google.com/macros/s/AKfycbxJ1Ev5oywbGVgrppU6DrjOSFvFvEwV1cWwe2Ylyckfq4gCeVQlbpMaFxjrP_1Zk4O4/exec";
        let session = { usuario: "", nombre: "", region: "", bandas: [], misApuestas: [], rawApuestas: [] };
        let currentBet = [];
        let selectedCategory = "";

        window.onload = () => {
            const saved = localStorage.getItem('podium_v2');
            if (saved) { 
                session = JSON.parse(saved); 
                document.getElementById('user-display').innerText = session.nombre; 
                cargarDatos(); 
                if (session.region) nav('screen-menu'); else nav('screen-regions');
            }
        };

        async function login() {
            const u = document.getElementById('user-input').value.trim();
            const p = document.getElementById('pass-input').value.trim();
            if(!u || !p) return;
            toggleLoader(true);
            try {
                const r = await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: "login", user: u, pass: p }) });
                const d = await r.json();
                if(d.success) {
                    session.usuario = u; session.nombre = d.nombre;
                    localStorage.setItem('podium_v2', JSON.stringify(session));
                    document.getElementById('user-display').innerText = session.nombre;
                    await cargarDatos();
                    nav('screen-regions');
                } else { alert("DATOS INCORRECTOS"); }
            } catch (e) { alert("ERROR DE CONEXIÓN"); }
            toggleLoader(false);
        }

        async function cargarDatos() {
            try {
                const r = await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: "getDatos", usuario: session.usuario }) });
                const d = await r.json();
                session.bandas = d.bandas; 
                session.misApuestas = d.misApuestas;
                session.rawApuestas = d.rawApuestas || [];
                renderConsolidado();
                renderCategorias();
            } catch (e) { console.error(e); }
        }

        function selectRegion(reg) {
            session.region = reg;
            localStorage.setItem('podium_v2', JSON.stringify(session));
            nav('screen-menu');
        }

        function renderConsolidado() {
            const container = document.getElementById('consolidado-container');
            container.innerHTML = `<p class="text-[12px] font-black text-slate-400 uppercase tracking-[0.4em] mb-5 text-center">MONTO ESTIMADO POR NIVELES</p>`;
            const cats = ["basico", "medio", "alto"];
            cats.forEach(cat => {
                const localBets = session.rawApuestas.filter(a => a[2] === cat);
                const localPozo = localBets.reduce((acc, a) => acc + (parseFloat(a[6]) || 0), 0);
                const row = document.createElement('div');
                row.className = "stat-row";
                row.innerHTML = `
                    <div class="w-1/3"><p class="text-[13px] font-black text-white uppercase truncate">${cat}</p></div>
                    <div class="w-1/3 text-center"><p class="text-[11px] font-black text-slate-500 uppercase">${localBets.length} PERS.</p></div>
                    <div class="w-1/3 text-right"><p class="text-[15px] font-black text-white">$${localPozo.toLocaleString()}</p></div>
                `;
                container.appendChild(row);
            });
        }

        function renderCategorias() {
            const container = document.getElementById('categories-container');
            container.innerHTML = "";
            const cats = ["basico", "medio", "alto"];
            cats.forEach((cat, index) => {
                const miApuesta = session.misApuestas.find(a => a.categoria === cat);
                const card = document.createElement('div');
                card.className = `${index % 2 === 0 ? 'card-gray-1' : 'card-gray-2'} rounded-[40px] text-center`;
                let html = `<h4 class="font-black text-white uppercase text-2xl mb-6 tracking-tighter">${cat}</h4>`;
                
                if(miApuesta) {
                    const statusColor = miApuesta.estatus === 'activo' ? 'text-green-500' : 'text-amber-500';
                    html += `
                        <div class="bg-black/40 p-6 rounded-3xl mb-6 border border-white/5 text-center">
                            <p class="text-[10px] font-black uppercase tracking-[0.3em] mb-3 ${statusColor}">${miApuesta.estatus}</p>
                            <p class="text-[11px] text-white font-black mb-4 uppercase tracking-widest">TU PODIUM (${miApuesta.region}):</p>
                            <p class="text-[15px] text-slate-300 font-bold uppercase leading-relaxed">${miApuesta.p1}<br>${miApuesta.p2}<br>${miApuesta.p3}</p>
                            <p class="text-[13px] font-black text-white mt-4">$${miApuesta.monto.toLocaleString()}</p>
                        </div>
                        <div class="space-y-4">
                    `;
                    if(parseInt(miApuesta.ediciones) < 3) {
                        html += `<button onclick="confirmarEdicion('${cat}', ${miApuesta.ediciones})" class="w-full bg-white/5 text-white p-5 rounded-2xl font-black text-sm uppercase border border-white/10">EDITAR APUESTA</button>`;
                    } else {
                        html += `<p class="text-[10px] font-black text-red-500 uppercase tracking-widest">PODIUM BLINDADO</p>`;
                    }
                    html += `<button onclick="verTendencias('${cat}')" class="w-full btn-trends p-5 rounded-2xl font-black uppercase">VER TENDENCIAS</button></div>`;
                } else {
                    html += `<button onclick="abrirCategoria('${cat}')" class="w-full bg-white text-slate-950 p-6 rounded-2xl font-black text-sm uppercase">ACTIVAR APUESTA</button>`;
                }
                card.innerHTML = html; container.appendChild(card);
            });
        }

        function abrirCategoria(cat) {
            selectedCategory = cat; currentBet = [];
            document.getElementById('active-category').innerText = cat;
            document.getElementById('active-region-display').innerText = `REGIÓN: ${session.region}`;
            renderBandas(); actualizarPodio(); nav('screen-bet');
            window.scrollTo(0,0);
        }

        function renderBandas() {
            const container = document.getElementById('bands-container');
            container.innerHTML = "";
            // FILTRO: Región actual AND Nivel seleccionado
            const filtradas = session.bandas.filter(b => b.region.toLowerCase() === session.region.toLowerCase() && b.nivel.toLowerCase() === selectedCategory.toLowerCase());
            
            if(filtradas.length === 0) {
                container.innerHTML = `<p class="text-slate-600 text-center font-bold p-10 uppercase text-xs">NO HAY BANDAS REGISTRADAS EN ESTA REGIÓN PARA ESTE NIVEL.</p>`;
                return;
            }

            filtradas.forEach(b => {
                const div = document.createElement('div');
                div.id = `band-${b.banda}`;
                div.className = "band-card flex items-center justify-between";
                div.innerHTML = `<span class="font-black text-sm uppercase text-slate-200">${b.banda}</span>
                                 <button onclick="seleccionarBanda('${b.banda}')" class="text-white font-black text-[10px] bg-white/5 px-5 py-3 rounded-xl border border-white/10">ELEGIR</button>`;
                container.appendChild(div);
            });
        }

        function seleccionarBanda(nombre) {
            if(currentBet.length < 3 && !currentBet.includes(nombre)) {
                currentBet.push(nombre); document.getElementById(`band-${nombre}`).classList.add('band-selected');
                actualizarPodio();
            }
        }

        function actualizarPodio() {
            for(let i = 1; i <= 3; i++) {
                const s = document.getElementById(`slot-${i}`);
                if(currentBet[i-1]) { s.innerText = `${i}° ${currentBet[i-1]}`; s.className = "podium-slot slot-filled"; }
                else { s.innerText = `${i}° LUGAR`; s.className = "podium-slot slot-empty"; }
            }
            const b = document.getElementById('btn-confirm');
            b.disabled = currentBet.length < 3; b.classList.toggle('opacity-50', currentBet.length < 3);
        }

        function cancelBet() {
            currentBet = [];
            nav('screen-menu');
        }

        async function enviarApuesta() {
            if(!confirm("¿CONFIRMAS TU PODIUM?")) return;
            toggleLoader(true);
            try {
                await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ 
                    action: "apostar", 
                    usuario: session.usuario, 
                    region: session.region,
                    categoria: selectedCategory, 
                    p1: currentBet[0], p2: currentBet[1], p3: currentBet[2] 
                })});
                await cargarDatos(); nav('screen-menu');
            } catch (e) { alert("ERROR DE ENVÍO"); }
            toggleLoader(false);
        }

        function confirmarEdicion(cat, edits) {
            let msg = `¿Confirmar edición? Edición #${edits + 1}.`;
            if(confirm(msg)) abrirCategoria(cat);
        }

        async function verTendencias(cat) {
            toggleLoader(true);
            try {
                const r = await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: "getTendencias", categoria: cat }) });
                const d = await r.json();
                const list = document.getElementById('trends-list');
                const total = d.tendencias.reduce((acc, c) => acc + c.votos, 0);
                list.innerHTML = d.tendencias.length > 0 ? d.tendencias.map(t => {
                    const pct = total > 0 ? ((t.votos / total) * 100).toFixed(0) : 0;
                    return `<div><div class="flex justify-between mb-4 uppercase"><span class="text-sm font-black text-slate-300">${t.nombre}</span><span class="text-slate-500 font-black text-sm">${pct}%</span></div><div class="w-full bg-white/5 h-2 rounded-full overflow-hidden"><div class="bg-white h-full" style="width: ${pct}%"></div></div></div>`;
                }).join('') : `<p class="text-slate-600 text-xs font-bold uppercase text-center">SIN DATOS</p>`;
                document.getElementById('modal-trends').classList.remove('hidden');
            } catch (e) { alert("ERROR"); }
            toggleLoader(false);
        }

        function closeTrends() { document.getElementById('modal-trends').classList.add('hidden'); }
        function nav(id) { document.querySelectorAll('body > div').forEach(d => d.id !== 'loader' && d.id !== 'modal-trends' && d.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
        function toggleLoader(v) { document.getElementById('loader').classList.toggle('hidden', !v); }
        function logout() { localStorage.removeItem('podium_v2'); location.reload(); }
    </script>
</body>
</html>
